<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form role="form" method="post" action="/member/login">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div th:if="error">
            <p id="valid" style="color: red;"><a th:text="${exception}"></a></p>
        </div>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/signup'">회원가입</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/findId'">아이디 찾기(추후예정)</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/findPw'">비밀번호 찾기(추후예정)</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>

</div>

</html>
