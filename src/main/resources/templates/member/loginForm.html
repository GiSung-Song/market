<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .form-group {
            margin-left: 100px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form role="form" method="post" action="/member/login" sec:authorize="!isAuthenticated()">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일 입력">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div th:if="error">
            <p id="valid" style="color: red;"><a th:text="${exception}" style="margin-left: 100px"></a></p>
        </div>
        <button class="btn btn-primary" style="margin-left: 100px">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/signup'">회원가입</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/findPw'">비밀번호 찾기</button>
    </form>

    <div sec:authorize="isAuthenticated()" style="margin-left: 100px">
        <h2>환영합니다.</h2>
    </div>

</div>

</html>
