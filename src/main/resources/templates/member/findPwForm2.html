<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .form-group {
            margin-left: 100px;
        }

        .fieldError {
            color: red;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form role="form" method="post" action="/member/findPw" th:object="${member}">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">이메일</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">이름</p>
        </div>
        <div th:if="exist">
            <p id="valid" style="color: red;"><a th:text="${message}" style="margin-left: 100px"></a></p>
        </div>
        <button class="btn btn-primary" style="margin-left: 100px">비밀번호 찾기</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>

</div>

</html>
