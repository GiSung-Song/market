<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        function cancelItem(id) {
            let itemId = id;

            let data = {
                itemId : itemId,
            };

            $.ajax({
                type: "post",
                url: "/cart/delete",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(data),
                async : true,
                success: function() {
                    alert("해당 아이템을 장바구니에서 삭제했습니다.");
                    window.location.reload(true);
                },
                error: function(jqXHR) {
                    if (jqXHR.status == '401') {
                        alert("로그인 페이지로 이동합니다.");
                        location.href='/member/login';
                    }
                },
            });
        }

        function cancelAllItem() {
            $.ajax({
                type: "post",
                url: "/cart/delete-all",
                contentType: "application/json; charset=UTF-8",
                async : true,
                success: function() {
                    alert("장바구니를 비웠습니다.");
                    window.location.reload(true);
                },
                error: function(jqXHR) {
                    if (jqXHR.status == '401') {
                        alert("로그인 페이지로 이동합니다.");
                        location.href='/member/login';
                    }
                },
            });
        }

        function setCount(id, count, stock, bool) {
            let itemId = id;
            let itemCount  = count;

            if (bool == "+") {

                if (itemCount == stock) {
                    return;
                }

                itemCount++;
            } else {

                if (itemCount <= 1) {
                    return;
                }

                itemCount--;
            }

            let data = {
                itemId : itemId,
                count : itemCount
            };

            $.ajax({
                type: "post",
                url: "/cart/edit-count",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(data),
                async : true,
                success: function() {
                    window.location.reload(true);
                },
                error: function(jqXHR) {
                    if (jqXHR.status == '401') {
                        alert("로그인 페이지로 이동합니다.");
                        location.href='/member/login';
                    }
                },
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <h2 class="mb-4" style="margin-top: 15px; text-align: center">
        장바구니 목록
    </h2>

    <!-- 페이징 -->
    <div th:if="${!cartList.isEmpty()}">

        <table class="table">
            <thead>
            <tr>
                <td>번호</td>
                <td>상품명</td>
                <td>가격</td>
                <td>재고</td>
                <td>수량</td>
                <td>총 금액</td>
                <td>삭제</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, itemStat : ${cartList}">
                <td th:text="${itemStat.count}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${#numbers.formatInteger(item.price, 1, 'COMMA')} + '원'"></td>
                <td th:text="${item.stock}"></td>
                <td>
                    <div>
                        <button id="minusBtn" th:idParam="${item.itemId}" th:countParam="${item.count}"
                                onclick="setCount(this.getAttribute('idParam'), this.getAttribute('countParam'), '0', '-')">-</button>
                        <label th:text="${item.count}"></label>
                        <button id="plusBtn" th:idParam="${item.itemId}" th:countParam="${item.count}" th:stockParam="${item.stock}"
                                onclick="setCount(this.getAttribute('idParam'), this.getAttribute('countParam'), this.getAttribute('stockParam'), '+')">+</button>

                    </div>
                </td>
                <td th:text="${#numbers.formatInteger(item.itemTotalPrice, 1, 'COMMA')} + '원'"></td>
                <td><button th:text="X" th:itemParam="${item.itemId}" onclick="cancelItem(this.getAttribute('itemParam'))">x</button></td>
            </tr>
            </tbody>
        </table>

        <br>

        <div style="float: right; margin-right: 50px">
            <button onclick="cancelAllItem()">장바구니 비우기</button>
        </div>

        <div class="form-inline justify-content-center">
            <!-- 전역 변수 선언 -->
            <nav th:with="
                pageNumber = ${cartList.pageable.pageNumber},
                pageSize = ${cartList.pageable.pageSize},
                totalPages = ${cartList.totalPages},
                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                 aria-label="Page navigation">

                <ul class="pagination ">
                    <!-- 처음으로 이동 -->
                    <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{/(page=0)}">
                            <span>&laquo;</span>
                            <span class="sr-only">First</span>
                        </a>
                    </li>

                    <!-- 이전으로 이동 -->
                    <li th:classappend="${cartList.first} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${cartList.first} ? '#' : '@{/(page=${pageNumber - 1})}'"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <!-- 특정 페이지로 이동 -->
                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{/(page=${page - 1})}"></a>
                    </li>

                    <!-- 다음으로 이동 -->
                    <li th:classappend="${cartList.last} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${cartList.last} ? '#' : '@{/(page=${pageNumber + 1})}'"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>

                    <!-- 마지막으로 이동 -->
                    <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
                        class="page-item">
                        <a class="page-link" th:href="@{/(page=${totalPages - 1})}">
                            <span>&raquo;</span>
                            <span class="sr-only">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <br><hr><br>

        <div style="float: right; margin-right: 50px">
            <h4 th:text="'총 금액 : ' + ${#numbers.formatInteger(totalPrice, 1, 'COMMA')} + '원'" style=""></h4>
            <button id="orderBtn" type="button" th:onclick="|location.href='@{/order/order}'|" class="btn btn-primary" style="margin-left: 10px">주문</button>
        </div>
    </div> <!-- /container -->

    <div th:unless="${!cartList.isEmpty()}" class="form-inline justify-content-center">

        <h2>장바구니가 비어있습니다.</h2>

    </div>

</div>

</html>
