<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <h2 class="mb-4">
        상품 목록
    </h2>

    <!-- 페이징 -->
    <div th:if="${!itemList.isEmpty()}">

        <table class="table">
            <thead>
            <tr>
                <td>번호</td>
                <td>타입</td>
                <td>상품명</td>
                <td>가격</td>
                <td>재고</td>
                <td>상태</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.itemType.getItemTypeKorean()}"></td>
                <td>
                    <a th:href="'/item/'+${item.id}" th:text="${item.itemName}"></a>
                </td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stock}"></td>
                <td th:text="${item.itemStatus.getItemStatusKorean()}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-inline justify-content-center">
            <!-- 전역 변수 선언 -->
            <nav th:with="
                pageNumber = ${itemList.pageable.pageNumber},
                pageSize = ${itemList.pageable.pageSize},
                totalPages = ${itemList.totalPages},
                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                 aria-label="Page navigation">

                <ul class="pagination ">
                    <!-- 처음으로 이동 -->
                    <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{/(page=0)}">
                            <span>&laquo;</span>
                            <span class="sr-only">First</span>
                        </a>
                    </li>

                    <!-- 이전으로 이동 -->
                    <li th:classappend="${itemList.first} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${itemList.first} ? '#' : '@{/(page=${pageNumber - 1})}'"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <!-- 특정 페이지로 이동 -->
                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{/(page=${page - 1})}"></a>
                    </li>

                    <!-- 다음으로 이동 -->
                    <li th:classappend="${itemList.last} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="${itemList.last} ? '#' : '@{/(page=${pageNumber + 1})}'"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>

                    <!-- 마지막으로 이동 -->
                    <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
                        class="page-item">
                        <a class="page-link" th:href="@{/(page=${totalPages - 1})}">
                            <span>&raquo;</span>
                            <span class="sr-only">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="form-inline justify-content-center" th:object="${condition}">
            <select th:field="*{itemType}" class="form-control" style="width:auto;">
                <option value="ALL">==전체==</option>
                <option value="FOOD">음식</option>
                <option value="SNACK">과자</option>
                <option value="ICE">냉동</option>
                <option value="DRINK">음료</option>
                <option value="GOODS">상품</option>
            </select>
            <input th:field="*{itemName}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </div> <!-- /container -->

</div>

</html>
